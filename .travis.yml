language: C
sudo: required
dist: trusty
addons:
  apt:
    packages:
      - libblas-dev
      - liblapack-dev
      - lcov
install:
  - sudo gem install coveralls-lcov       
before_install:
  - sudo ldconfig 
  - make COV=1
script:
  - make COV=1 test
  - make COV=1 run-test
cache:  
  apt: true
after_success:
  - make cov COV=1
  - bash <(curl -s https://codecov.io/bash)
